<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAG Chat Interface</title>
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      background: #f5f5f5;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    /* Sidebar */
    #sidebar {
      width: 250px;
      background: #fff;
      border-right: 1px solid #ddd;
      padding: 20px;
      overflow-y: auto;
    }
    #sidebar h3 {
      margin-top: 0;
      font-size: 18px;
    }
    #sidebar ul {
      list-style: none;
      padding: 0;
    }
    #sidebar li {
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    #sidebar button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    /* Main Chat Area */
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #007BFF;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    header .upload-btn {
      font-size: 28px;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
    }
    #chatContainer {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #e9ecef;
      display: flex;
      flex-direction: column;
    }
    .chat-bubble {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .chat-bubble.user {
      background: #dcf8c6;
      align-self: flex-end;
    }
    .chat-bubble.bot {
      background: #fff;
      border: 1px solid #ccc;
      align-self: flex-start;
    }
    .chat-bubble.system {
      background: #f8f9fa;
      align-self: center;
      font-size: 14px;
      color: #666;
    }
    .typing-indicator {
      display: none;
      font-style: italic;
      color: #777;
    }
    footer {
      padding: 10px 20px;
      background: #fff;
      display: flex;
      border-top: 1px solid #ddd;
    }
    footer input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    footer button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar for preloaded documents -->
    <div id="sidebar">
      <h3>Preloaded Documents</h3>
      <ul>
        {% for file in preloaded_files %}
        <li>{{ file }}</li>
        {% endfor %}
      </ul>
      <button onclick="endSession()">End Session</button>
    </div>
    <!-- Main chat interface -->
    <div id="main">
      <header>
        <h1>Ask a Question</h1>
        <!-- Plus sign triggers hidden file input for upload -->
        <button class="upload-btn" onclick="document.getElementById('fileInput').click()">&#43;</button>
        <input type="file" id="fileInput" style="display:none" accept=".pdf,.docx,.txt" onchange="uploadFile(event)">
      </header>
      <div id="chatContainer">
        <div id="typingIndicator" class="typing-indicator">Bot is typing...</div>
      </div>
      <footer>
        <input type="text" id="questionInput" placeholder="Type your question here..." onkeypress="handleKeyPress(event)">
        <button onclick="submitQuestion()">Send</button>
      </footer>
    </div>
  </div>
  
  <script>
    function addChatBubble(message, sender) {
      const container = document.getElementById('chatContainer');
      const bubble = document.createElement('div');
      bubble.classList.add('chat-bubble', sender);
      bubble.innerText = message;
      container.appendChild(bubble);
      container.scrollTop = container.scrollHeight;
    }

    async function uploadFile(event) {
      const file = event.target.files[0];
      if (!file) return;
      const formData = new FormData();
      formData.append("file", file);
      
      const response = await fetch('/upload', { method: 'POST', body: formData });
      const data = await response.json();
      alert(data.message);
      addChatBubble("Uploaded file: " + file.name, "system");
    }

    async function submitQuestion() {
      const input = document.getElementById('questionInput');
      const question = input.value.trim();
      if (!question) {
        alert("Please enter a question.");
        return;
      }
      
      addChatBubble(question, "user");
      input.value = "";

      // Show typing indicator
      document.getElementById("typingIndicator").style.display = "block";

      try {
        const response = await fetch('/ask', {
          method: 'POST',
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: question })
        });

        if (!response.ok) {
          throw new Error("Server error, please try again later.");
        }

        // Process the streamed response
        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let botBubble = document.createElement('div');
        botBubble.classList.add('chat-bubble', 'bot');
        document.getElementById('chatContainer').appendChild(botBubble);

        let completeMessage = "";
        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          let chunk = decoder.decode(value, { stream: true });
          completeMessage += chunk;
          botBubble.innerText = completeMessage;
          document.getElementById('chatContainer').scrollTop = document.getElementById('chatContainer').scrollHeight;
        }

      } catch (error) {
        alert("Error: " + error.message);
      } finally {
        // Hide typing indicator
        document.getElementById("typingIndicator").style.display = "none";
      }
    }

    function handleKeyPress(event) {
      if (event.key === "Enter") {
        submitQuestion();
      }
    }

    async function endSession() {
      const response = await fetch('/end_session', { method: 'POST' });
      const data = await response.json();
      alert(data.message);
      location.reload();
    }
  </script>
</body>
</html>
